<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="assets/Pokeball.svg" alt="Logo" />
      <h1 class="header-title">POKÃ‰DEX_</h1>
    </header>
    <section class="pokemon-info">
      <div class="pokemon-name-img">
        <div class="pokemon-name">
          <img src="assets/fire_type.svg" alt="Fire Type" />
          <h2>CHARIZARD</h2>
        </div>
        <img
          class="pokemon-img"
          src="assets/charizard.svg"
          alt="Pokemon Image"
        />
      </div>
      <!-- <div class="pokemon-stats"> -->
      <ul class="pokemon-stats">
        <li class="stat">
          <p class="stat-name">NO.</p>
          <p class="stat-value">006</p>
        </li>
        <li class="stat">
          <p class="stat-name">LEVEL</p>
          <p class="stat-value">100</p>
        </li>
        <li class="stat">
          <p class="stat-name">TYPE</p>
          <p class="stat-value">FIRE</p>
        </li>
        <li class="stat">
          <p class="stat-name">HABILITY</p>
          <p class="stat-value">FLAMES</p>
        </li>
        <li class="stat">
          <p class="stat-name">HEIGHT</p>
          <p class="stat-value">1,7 m</p>
        </li>
        <li class="stat">
          <p class="stat-name">WEIGHT</p>
          <p class="stat-value">90,5 kg</p>
        </li>
      </ul>
      <!-- </div> -->
    </section>
    <footer class="others">
      <h1 class="others-title">OTHERS</h1>
      <div class="others-imgs">
        <div class="img-container">
          <img src="assets/squirtle.svg" alt="squirtle" />
        </div>
        <div class="img-container">
          <img src="assets/pikachu.svg" alt="pikachu" />
        </div>
        <div class="img-container">
          <img src="assets/mewtwo.svg" alt="mewtwo" />
        </div>
        <div class="img-container">
          <img src="assets/charmander.svg" alt="charmander" />
        </div>
      </div>
    </footer>
  </body>
</html>
